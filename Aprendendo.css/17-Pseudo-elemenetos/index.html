<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elemeto</title>
</head>
<style>
    h1 {
        position: relative;
        width: max-content;
    }
    h1:after {
        content: '';
        width: 100%;
        height: 3px;
        background: indigo;
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 5px;
    }

    /* h1:before {

    } */
</style>
<body>
    <h1>Hello World</h1>
</body>
</html>
