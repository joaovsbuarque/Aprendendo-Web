<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de exibição</title>
    <style>
        /* in-line - Exibe o elemento como um elemento enbutido: .
        Quaisquer propriedade de altura e largura não terão efeito: .;

        block- Exibe um elemento como um elemento de bloco: .
        Começa em uma nova linha e ocupa toda largura: .

        line-block- Exibe o elemeto como um container de bloco de nivel
        de linha O proprio elemento é formatado como um embutido

        none- o elemento é completamente removido
         */
        h1 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h1>CSS</h1>
</body>
</html>
